title: "Build Spec for BRES"
survey_id: "221"
target: "SDS"
period_format: "YYYYM"
item_list_path: "items.local_units"
template:
    schema_version: "v1"
    identifier: "#ruref"
    vat: ["$VAT1" "$VAT1"]          
    employer_paye: "#employer_paye" # TODO
    address: "#address"             # TODO
    items:
        local_units:
            -   identifier: "#luref"
                name: "$CONCAT_NAME"
                trading_name: "$CONCAT_TRADING_NAME"
                business_description: "#bus_desc"
                "address": [
                    "#luaddr1", "#luaddr2", "#luaddr3", "#luaddr4", "#luaddr5", "#lupostcode"
                ]
transforms:
    "CONCAT_NAME":
        name: "CONCAT"
        args:
            value: "#luname1"
            values: ["#luname2", "#luname3"]
            seperator: " "
    "CONCAT_TRADING_NAME":
        name: "CONCAT"
        args:
            value: "#tradstyle1"
            values: [ "#tradstyle2", "#tradstyle3" ]
            seperator: " "
    "VAT1":
        name: "CARVE"
        args:
            value: "#vatref"
            end_index: 9
    "VAT2":
        name: "CARVE"
        args:
            value: "#vatref"
            start_index: 9