title: "Build Spec for BRES"
survey_id: "999"
target: "SDS"
period_format: "YYYYM"
item_list_path: "items.local_units"
template:
    schema_version: "v1"
    identifier: "#ruref"
    vat: "#vat"
    employer_paye: "#employer_paye"
    address: "#address"
    items:
        local_units:
            identifier: "#luref"
            name: "$CONCAT_TRADING_NAME"
            lu_name: "$CONCAT_NAME"
            business_description: "$CONCAT"
            address: "$CONCAT"
transforms:
    "CONCAT_NAME":
        name: "CONCAT"
        args:
            value: "#luname1"
            values: ["#luname2", "#luname3"]
            seperator: " "
    "CONCAT_TRADING_NAME":
        name: "CONCAT"
        args:
            value: "#lutradingname1"
            values: [ "#lutradingname2", "#lutradingname3" ]
            seperator: " "