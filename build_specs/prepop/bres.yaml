title: "Build Spec for BRES"
survey_id: "221"
target: "SDS"
period_format: "YYYYM"
item_list_path: "items.local_units"
template:
    schema_version: "v1"
    identifier: "#ruref"
    vat:
        registration_number: "$VAT1"
        subsidiary_identifier: "$VAT2"
    employer_paye:
        tax_office_number: "$PAY1"
        reference: "$PAY2"
    "address": [
        "#ruaddr2", "#ruaddr2", "#ruaddr3", "#ruaddr4", "#ruaddr5", "#rupostcode"
    ]
    items:
        local_units:
            -   identifier: "#luref"
                name: "$CONCAT_NAME"
                trading_name: "$CONCAT_TRADING_NAME"
                business_description: "#bus_desc"
                "address": [
                    "#luaddr1", "#luaddr2", "#luaddr3", "#luaddr4", "#luaddr5", "#lupostcode"
                ]
transforms:
    "CONCAT_NAME":
        name: "CONCAT"
        args:
            value: "#luname1"
            values: ["#luname2", "#luname3"]
            seperator: " "
    "CONCAT_TRADING_NAME":
        name: "CONCAT"
        args:
            value: "#tradstyle1"
            values: [ "#tradstyle2", "#tradstyle3" ]
            seperator: " "
    "VAT1":
        name: "CARVE"
        args:
            value: "#vatref"
            end_index: 9
    "VAT2":
        name: "CARVE"
        args:
            value: "#vatref"
            start_index: 9

    "PAY1":
        name: "CARVE"
        args:
            value: "#payeref"
            end_index: 3
    "PAY2":
        name: "CARVE"
        args:
            value: "#payeref"
            start_index: 3