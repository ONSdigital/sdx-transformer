title: "Build Spec for Roofing and Tiles"
survey_id: "068"
period_format: "YYYYM"
target: "SDS"
item_list_path: "items.local-units"
template:
    schema_version: "v1"
    identifier: "#ruref"
    items:
        local-units:
            -   identifier: "#luref"
                name: "$CONCAT"
                address: "$ADDRESS_LIST"
transforms:
    CONCAT:
        name: "CONCAT"
        args:
            value: "#luname1"
            values: [ "#luname2", "#luname3" ]
            seperator: " "
    ADDRESS_LIST:
        name: "TRIM_LIST"
        args:
            values: [ "#tradstyle1", "#tradstyle2", "#luaddr1", "#luaddr2", "#luaddr3", "#luaddr4", "#luaddr5", "#lupostcode" ]
