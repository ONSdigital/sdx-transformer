title: "Build Spec for BRS"
survey_id: "241"
target: "SDS"
period_format: "YYYYM"
item_list_path: "items.local-units"
template:
    schema_version: "v1"
    identifier: "#ruref"
    vat:
        registration_number: "$VAT_REG"
        subsidiary_identifier: "$VAT_SUB"
    employer_paye:
        tax_office_number: "$PAYE_OFFICE"
        reference: "$PAYE_REF"
    address: [
        "#ruaddr1", "#ruaddr2", "#ruaddr3", "#ruaddr4", "#ruaddr5", "#rupostcode"
    ]
    business_description: "#bus_desc"

transforms:
    "VAT_REG":
        name: "CARVE"
        args:
            value: "#vatref"
            end_index: 9
    "VAT_SUB":
        name: "CARVE"
        args:
            value: "#vatref"
            start_index: 9
        "post": "$FILTER_BLANK_VAT_SUB"

    "FILTER_BLANK_VAT_SUB":
        name: "CONTAINS"
        "args":
            "match_str": "000"
            "on_true": null
            "on_false": "&value"

    "PAYE_OFFICE":
        name: "CARVE"
        args:
            value: "#payeref"
            end_index: 3
    "PAYE_REF":
        name: "CARVE"
        args:
            value: "#payeref"
            start_index: 3