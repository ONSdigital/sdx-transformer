title: "Build Spec for Ashe survey"
survey_id: "141"
target: "ASHE"
period_format: "YYYY"
template:
  {}
looped:
    "0502": "$LEFT_FILL"
    "0024": "$DATE_FORMAT_MMYYYY"
    "0020": "$COMMENT_STRIP_NEW_LINE"
    "0021": "$COMMENT_STRIP_NEW_LINE"
    "0014": "$LEFT_FILL"
    "0013": "$LEFT_FILL"
    "0513": "$LEFT_FILL"
    "0514": "$LEFT_FILL"
    "0515": "$LEFT_FILL"
    "0015": "$LEFT_FILL"
    "0016": "$LEFT_FILL"
    "0017": "$DATE_FORMAT_MMYYYY"
    "0022": "$LEFT_FILL_WITH_SPACES"
    "0023": "$LEFT_FILL_WITH_SPACES"
    "0051": "$LEFT_FILL"
    "0052": "$COMMENT_EXISTS"
    "C052": "$LEFT_FILL_WITH_SPACES_52"
    "0511": "$0511_CHAR_REMOVE"
    "0077": "$LEFT_FILL"
    "0071": "$LEFT_FILL"
    "0076": "$LEFT_FILL"
    "0170": "$LEFT_FILL"
    "0171": "$LEFT_FILL"
    "0078": "$LEFT_FILL"
    "0080": "$COMMENT_EXISTS"
    "C080": "$COMMENT_STRIP_NEW_LINE_80"
    "0079": "$LEFT_FILL"
    "0505": "$LEFT_FILL"
    "0056": "$LEFT_FILL"
    "0053": "$LEFT_FILL"
    "0054": "$LEFT_FILL"
    "0057": "$COMMENT_EXISTS"
    "C057": "$COMMENT_STRIP_NEW_LINE_57"
    "0035": "$LEFT_FILL"
    "0038": "$LEFT_FILL"
    "0037": "$LEFT_FILL"
    "0036": "$LEFT_FILL"
    "0039": "$LEFT_FILL"
    "0081": "$LEFT_FILL"
    "0084": "$LEFT_FILL"
    "0507": "$LEFT_FILL"
    "0090": "$LEFT_FILL"
    "0085": "$LEFT_FILL"
    "0508": "$LEFT_FILL"
    "0041": "$LEFT_FILL"
    "0509": "$LEFT_FILL"
    "0510": "$LEFT_FILL"
    "0025": "$CHAR_REMOVE_AND_FILL"
    "0001": "$COMMENT_EXISTS"
    "C001": "$COMMENT_STRIP_NEW_LINE_01"

    "0061": "$CONCAT_97_96"
    "0062": "$CONCAT_95_94"

transforms:
    "LEFT_FILL":
        "name": "PADDING"
        "args":
            "padding_length": "11"
            "padding_char": "0"
            "prepend": "True"

    "LEFT_FILL_WITH_SPACES":
        "name": "PADDING"
        "args":
            "padding_length": "11"
            "padding_char": " "
            "prepend": "True"

    "LEFT_FILL_WITH_SPACES_52":
        "name": "PADDING"
        "args":
            "value": "#0052"
            "padding_length": "11"
            "padding_char": " "
            "prepend": "True"

    "CONCAT_97_96":
        "name": "CONCAT"
        "args":
            "value": "#9997"
            "values": [ "#9996" ]
            "seperator": "."
        "post": "$LEFT_FILL"

    "CONCAT_95_94":
        "name": "CONCAT"
        "args":
            "value": "#9995"
            "values": [ "#9994" ]
            "seperator": "."
        "post": "$LEFT_FILL"

    "CHAR_REMOVE_AND_FILL":
        "name": "CHARACTER_REPLACER"
        "args":
            "char_to_remove": "-"
        "post": "$LEFT_FILL"

    "CHAR_REMOVE":
        "name": "CHARACTER_REPLACER"
        "args":
            "char_to_remove": "-"

    "COMMENT_NEW_LINE_REPLACE":
        "name": "CHARACTER_REPLACER"
        "args":
            "char_to_remove": "\r\n"
            "char_to_replace": " "
        "post": "$LEFT_FILL_WITH_SPACES"

    "COMMENT_STRIP_NEW_LINE":
        "name": "RIGHT_STRIP"
        "args":
            "strip_value": "\r\n"
        "post": "$COMMENT_NEW_LINE_REPLACE"

    "COMMENT_STRIP_NEW_LINE_57":
        "name": "RIGHT_STRIP"
        "args":
            "value": "#0057"
            "strip_value": "\r\n"
        "post": "$COMMENT_NEW_LINE_REPLACE"

    "COMMENT_STRIP_NEW_LINE_80":
        "name": "RIGHT_STRIP"
        "args":
            "value": "#0080"
            "strip_value": "\r\n"
        "post": "$COMMENT_NEW_LINE_REPLACE"

    "COMMENT_STRIP_NEW_LINE_01":
        "name": "RIGHT_STRIP"
        "args":
            "value": "#0001"
            "strip_value": "\r\n"
        "post": "$COMMENT_NEW_LINE_REPLACE"

    "COMMENT_EXISTS":
        "name": "EXISTS"
        "args":
            "on_true": "1"
            "on_false": "0"
        "post": "$LEFT_FILL"

    "0511_CHAR_REMOVE":
        "name": "CHARACTER_REPLACER"
        "args":
            "char_to_remove": "-"
        "post": "$0511_DATE_FORMAT"

    "0511_DATE_FORMAT":
        "name": "STRING_DATE_FORMATTER"
        "args":
            "initial_format": "%Y%m%d"
            "expected_format": "%d%m%y"
        "post": "$LEFT_FILL"

    "DATE_FORMAT_MMYYYY":
        "name": "CHARACTER_REPLACER"
        "args":
            "char_to_remove": "-"
        "post": "$FORMAT_MMYYYY"

    "FORMAT_MMYYYY":
        "name": "STRING_DATE_FORMATTER"
        args:
            "initial_format": "%Y%m"
            "expected_format": "%m%Y"
        "post": "$LEFT_FILL"


