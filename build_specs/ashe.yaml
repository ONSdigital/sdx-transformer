transforms:
    "LEFT_FILL":
        "name": "PADDING"
        "args":
            "padding_length": "11"
            "padding_char": "0"
            "prepend": "True"

    "LEFT_FILL_WITH_SPACES":
        "name": "PADDING"
        "args":
            "padding_length": "11"
            "padding_char": " "
            "prepend": "True"

    "CONCAT_97_96":
        "name": "CONCAT"
        "args":
            "value": "#9997"
            "values": [ "#9996" ]
            "seperator": "."
        "post": "$LEFT_FILL"

    "CONCAT_95_94":
        "name": "CONCAT"
        "args":
            "value": "#9995"
            "values": [ "#9994" ]
            "seperator": "."
        "post": "$LEFT_FILL"

    "CHAR_REMOVE_AND_FILL":
        "name": "CHARACTER_REPLACER"
        "args":
            "char_to_remove": "-"
        "post": "$LEFT_FILL"

    "CHAR_REMOVE":
        "name": "CHARACTER_REPLACER"
        "args":
            "char_to_remove": "-"

    "COMMENT_NEW_LINE_REPLACE":
        "name": "CHARACTER_REPLACER"
        "args":
            "char_to_remove": "\r\n"
            "char_to_replace": " "

    "COMMENT_STRIP_NEW_LINE":
        "name": "RIGHT_STRIP"
        "args":
            "strip_value": "\r\n"
        "post": "$COMMENT_NEW_LINE_REPLACE"