transforms:
  "YES_NO_RADIO":
    "name": "STARTS_WITH"
    "args":
      "match_str": "Yes"
      "on_true": "10"
      "on_false": "01"
  "CHECKBOX":
    "name": "EXISTS"
    "args":
      "on_true": "1"
      "on_false": "0"

  "DIVIDE_THOUSANDS":
    name: "DIVIDE"
    args:
      by: "1000"

  "COMMENT":
    name: "EXISTS"
    args:
      "on_true": "1"
      "on_false": "0"

  "MULTI_RADIO_277":
    name: "CONTAINS"
    args:
      "value": "#277"
      "match_str": "Less than 2Mbps"
      "on_true": "1"
      "on_false": "0"

  "MULTI_RADIO_278":
    name: "CONTAINS"
    args:
      "value": "#277"
      "match_str": "2Mbps or more, but less than 10Mbps"
      "on_true": "1"
      "on_false": "0"

  "MULTI_RADIO_279":
    name: "CONTAINS"
    args:
      "value": "#277"
      "match_str": "10Mbps or more, but less than 30Mbps"
      "on_true": "1"
      "on_false": "0"

  "MULTI_RADIO_280":
    name: "CONTAINS"
    args:
      "value": "#277"
      "match_str": "30Mbps or more, but less than 100Mbps"
      "on_true": "1"
      "on_false": "0"

  "MULTI_RADIO_497":
    name: "CONTAINS"
    args:
      "value": "#277"
      "match_str": "100Mbps or more, but less than 500Mbps"
      "on_true": "1"
      "on_false": "0"

  "MULTI_RADIO_498":
    name: "CONTAINS"
    args:
      "value": "#277"
      "match_str": "500Mbps or more, but less than 1000Mbps (1Gbps)"
      "on_true": "1"
      "on_false": "0"

  "MULTI_RADIO_499":
    name: "CONTAINS"
    args:
      "value": "#277"
      "match_str": "1000Mbps (1Gbps) or more"
      "on_true": "1"
      "on_false": "0"

