transforms:
  "START_OF_MONTH":
    name: "START_OF_MONTH"
    args:
      value: "#period_id"
      input_format: "YYYYMM"
      display_as: "DDMMYYYY"
  "END_OF_MONTH":
    name: "END_OF_MONTH"
    args:
      value: "#period_id"
      input_format: "YYYYMM"
      display_as: "DDMMYYYY"
  "TO_DATE_0001":
    name: "TO_DATE"
    args:
      value: "#0001"
      display_as: "DDMMYYYY"
  "TO_DATE_0002":
    name: "TO_DATE"
    args:
      value: "#0002"
      display_as: "DDMMYYYY"
  "DATE_0001":
    name: "CONTAINS"
    args:
      value: "#9999"
      match_str: "Yes"
      on_true: "$START_OF_MONTH"
      on_false: "$TO_DATE_0001"
  "DATE_0002":
    name: "CONTAINS"
    args:
      value: "#9999"
      match_str: "Yes"
      on_true: "$END_OF_MONTH"
      on_false: "$TO_DATE_0002"
  "CURRENCY_THOUSANDS":
    name: "CURRENCY_THOUSANDS"
    args: {}
