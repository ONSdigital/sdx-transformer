            "input_format": "YY"
            "display_as": "DDMMYY"
    "TO_DATE":
        "name": "TO_DATE"
        "args":
            "display_as": "DDMMYY"
    "START_DATE":
        "name": "EXISTS"
        "args":
            "on_true": "$TO_DATE"
            "on_false": "$START_OF_PERIOD"
    "END_DATE":
        "name": "EXISTS"
        "args":
            "on_true": "$TO_DATE"
            "on_false": "$END_OF_PERIOD"
    "PERCENTAGE_RADIO":
        "name": "LOOKUP"
        "args":
            "0-9%": "10000"
            "10-24%": "1000"
            "25-49%": "100"
            "50-74%": "10"
            "75-100%": "1"
            "on_no_match": "0"
    "YES_NO_RADIO":
        "name": "LOOKUP"
        "args":
            "Yes": "10"
            "No": "1"
            "on_no_match": "0"
    "YES_NO_ANIMAL_RADIO":
        "name": "LOOKUP"
        "args":
            "Yes": "1"
            "No": "2"
            "on_no_match": null
    "CURRENCY_THOUSANDS":
        "name": "CURRENCY_THOUSANDS"
        "args": {}
    "NO_COMMENT_1808":
        "name": "ANY_CONTAINS"
        "args":
            "values": [ "#form_type" ]
            "match_str": "1808"
            "on_true": null
            "on_false": "&value"
    "NO_COMMENT_1820":
        "name": "ANY_CONTAINS"
        "args":
            "values": [ "#form_type" ]
            "match_str": "1820"
            "on_true": null
            "on_false": "&value"
        "post": "$NO_COMMENT_1808"

    "_COMMENT_DEFAULT":
        "name": "EXISTS"
        "args":
            "on_true": "1"
            "on_false": "2"
        "post": "$NO_COMMENT_1820"

    "COMMENT":
        "name": "LOOKUP"
        "args":
            value: "#form_type"
