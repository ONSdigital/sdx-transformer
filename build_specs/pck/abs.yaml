transforms:
    "START_OF_PERIOD":
        "name": "START_OF_YEAR"
        "args":
            "value": "#period_id"
            "input_format": "YY"
            "display_as": "DDMMYY"
    "END_OF_PERIOD":
        "name": "END_OF_YEAR"
