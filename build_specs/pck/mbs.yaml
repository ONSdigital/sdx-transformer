title: "Build Spec for Monthly Business Survey"
survey_id: "009"
target: "CS"
period_format: "YYYYMM"
pck_period_format: "YYYYMM"
form_mapping:
    "0106": "T106G"
    "0111": "T111G"
    "0161": "T161G"
    "0117": "T117G"
    "0123": "T123G"
    "0158": "T158G"
    "0167": "T167G"
    "0173": "T173G"
    "0201": "MB01B"
    "0202": "MB01B"
    "0203": "MB03B"
    "0204": "MB03B"
    "0205": "MB15B"
    "0216": "MB15B"
    "0251": "MB51B"
    "0253": "MB53B"
    "0255": "MB65B"
    "0817": "T817G"
    "0823": "T823G"
    "0867": "T867G"
    "0873": "T873G"

template:
    "11": "$START_DATE"
    "12": "$END_DATE"
    "40": "$CURRENCY_THOUSANDS"
    "42": "$CURRENCY_THOUSANDS"
    "43": "$CURRENCY_THOUSANDS"
    "46": "$CURRENCY_THOUSANDS"
    "47": "$CURRENCY_THOUSANDS"
    "49": "$TURNOVER_TOTALS"
    "50": "$TO_INT"
    "51": "$EMPLOYEE_TOTALS"
    "52": "$EMPLOYEE_TOTALS"
    "53": "$EMPLOYEE_TOTALS"
    "54": "$EMPLOYEE_TOTALS"
    "90": "$CURRENCY_THOUSANDS"
    "110": "$TO_INT"
    "146": "$COMMENT"
transforms:
    "START_DATE":
        "name": "PERIOD_START"
        "args":
            "period_start_date": "#period_start_date"
    "END_DATE":
        "name": "PERIOD_END"
        "args":
            "period_end_date": "#period_end_date"
    "CURRENCY_THOUSANDS":
        name: "CURRENCY_THOUSANDS"
        args: {}
    "TO_INT":
        name: "ROUND"
        args:
            "nearest": "1"
    "EMPLOYEE_TOTALS":
        name: "ANY_CONTAINS"
        args:
            values: ["#d50"]
            match_str: "Yes"
            on_true: "0"
            on_false: "&value"
        post: "$TO_INT"
    "TURNOVER_TOTALS":
        name: "ANY_CONTAINS"
        args:
            values: ["#d49"]
            match_str: "Yes"
            on_true: "0"
            on_false: "&value"
        post: "$CURRENCY_THOUSANDS"
    "COMMENT":
        name: "EXISTS"
        args:
            "on_true": "1"
            "on_false": "2"
