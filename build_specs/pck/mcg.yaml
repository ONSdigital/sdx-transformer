    "9014": "$CURRENCY_THOUSANDS"
    "9002": "$CURRENCY_THOUSANDS"
    "9004": "$CURRENCY_THOUSANDS"
    "9006": "$CURRENCY_THOUSANDS"
    "9009": "$CURRENCY_THOUSANDS"
    "9016": "$CURRENCY_THOUSANDS"
    "9011": "$CURRENCY_THOUSANDS"
    "9013": "$CURRENCY_THOUSANDS"
    "9015": "$CURRENCY_THOUSANDS"
transforms:
    "START_OF_MONTH":
        name: "START_OF_MONTH"
        args: 
            value: "#period_id"
            input_format: "YYYYMM"
            display_as: "DDMMYYYY"
    "END_OF_MONTH":
        name: "END_OF_MONTH"
        args: 
            value: "#period_id"
            input_format: "YYYYMM"
            display_as: "DDMMYYYY"
    "TO_DATE_9998":
    "$TO_DATE_0001":
        name: "TO_DATE"
        args: 
            value: "#0001"
            display_as: "DDMMYYYY"
    "TO_DATE_9997":
    "$TO_DATE_0002":
        name: "TO_DATE"
        args: 
            value: "#0002"
            display_as: "DDMMYYYY"
    "DATE_0001":
        name: "CONTAINS"
        args: 
            value: "#9999"
            match_str: "Yes"
            on_true: "$START_OF_MONTH"
            on_false: "$TO_DATE_0001"
    "$DATE_0002": 
            on_false: "$TO_DATE_9998"
    "DATE_0002":
        name: "CONTAINS"
        args: 
            value: "#9999"
            match_str: "Yes"
            on_true: "$END_OF_MONTH"
            on_false: "$TO_DATE_0002"
    "$CURRENCY_THOUSANDS": 
            on_false: "$TO_DATE_9997"
    "CURRENCY_THOUSANDS":
        name: "CURRENCY_THOUSANDS"
        args: {}
